<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/414e5406fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card border-success mb-3" style="max-width: 100%;">
            <div class="card-header bg-success border-success">
                <h2>Payment for example</h2>
            </div>
            <div class="card-body text-success">

                <form>
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                <strong>Some fields are missing!</strong>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-5">
                            <label for="exampleInputEmail1">Card #</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="XXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="exampleInputName1">CVC #</label>
                            <input type="nombre" class="form-control" id="exampleInputNombre1"
                                aria-describedby="nombreHelp" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="exampleInputName1">Amount</label>
                            <input type="nombre" class="form-control" id="exampleInputNombre1"
                                aria-describedby="nombreHelp" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputName1">Last Name</label>
                            <input type="nombre" class="form-control" id="exampleInputNombre1"
                                aria-describedby="nombreHelp">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="exampleInputEmail1">City</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="col-3">
                            <label for="validationCustom04">State</label>
                            <select class="custom-select" id="validationCustom04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Option1</option>
                                <option>Option2</option>
                                <option>Option3</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="exampleInputName1">Postal Code</label>
                            <input type="nombre" class="form-control" id="exampleInputNombre1"
                                aria-describedby="nombreHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="col control-label">We accept:</label>
                                <div class="col">
                                    <button type="button" class="btn btn-success btn-lg">
                                        <label class="radio-inline"> <input type="radio" name="season" id="seasonSummer"
                                                value="summer" checked> <i class="fab fa-cc-mastercard"></i> </label>
                                        <label class="radio-inline"> <input type="radio" name="season" id="seasonSummer"
                                                value="summer" checked> <i class="fab fa-cc-visa"></i></label>
                                        <label class="radio-inline"> <input type="radio" name="season" id="seasonSummer"
                                                value="summer" checked> <i class="fab fa-cc-diners-club"></i> </label>
                                        <label class="radio-inline"> <input type="radio" name="season" id="seasonSummer"
                                                value="summer" checked> <i class="fab fa-cc-amex"></i></label>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-success d-flex justify-content-end">
                <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Cancel</a>
                <a href="#" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Send</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
